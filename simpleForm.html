<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Forms Course - exercise 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="profile-header">
      <h1>Personal Profile</h1>
      <p>Update your profile</p>
    </header>
    <form class="profile-form">
      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <!-- email input -->
      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.com"
        />
      </div>
      <!-- radio button  : usamos fielset como uma boa prática para agrupar elementos de mesmos nome mas não é obrigatorio-->
      <fieldset class="radio-form-row">
        <legend>Allow push notidications?</legend>

        <input type="radio" name="push-type" id="push-type-1" value="no" />
        <label for="push-type-1" class="radio-label">No</label>

        <input
          type="radio"
          name="push-type"
          id="push-type-2"
          value="yes"
          checked
        />
        <label for="push-type-2" class="radio-label">Yes</label>
        <!-- radio buttons should have the ***same name property*** because this conect them but diferent id and values -->
      </fieldset>
      <div class="form-row">
        <label for="color">Pick your color</label>
        <select name="color" id="color">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
        </select>
        <div class="form-row">
          <label for="description">Your profile description</label>
          <textarea id="description" name="description"> </textarea>
          <div class="description">Describe yourself</div>
        </div>
      </div>
      <div class="form-row">
        <label for="ishappy" class="checkbox-label">
          <input type="checkbox" name="ishappy" id="ishappy" value="happy" />
          <span>I am happy</span>
        </label>
      </div>
      <div class="form-row">
        <button>Update</button>
      </div>
    </form>
  </body>
</html>
